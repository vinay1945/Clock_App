    <main>
      <section class="section">
        <h1>Alarm Clock</h1>
        <div class="displaySetAlarm">
          <p>Enter Time</p>
          <input type="time" id="time" />
          <button id="setAlarm" class="setAlarm">Set Alarm</button>
        </div>
        <div class="displaytime">
          <div id="displaytimeInfo">
            <i class="fa-regular fa-clock"></i>
            <p id="displayAlarmTime"></p>
            <div class="toggle"></div>
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
    const setAlarm = document.getElementById("setAlarm");
    // function getTime() {
    //   let dt = new Date();
    //   let hours = dt.getHours().toString()
    //   let minutes = dt.getMinutes().toString();

    //   console.log("in function", typeof hours);
    //   console.log("in function", typeof minutes);

    //   return {hours, minutes}
    // }
    setAlarm.addEventListener("click", () => {
      const time = document.getElementById("time").value;
      let hours = time.split(":")[0];
      let minutes = time.split(":")[1];

      const displaytime = document.querySelector(".displaytime");
      displaytime.style.display = "block";
      document.getElementById(
        "displayAlarmTime"
      ).innerHTML = `${hours}:${minutes}`;
      // console.log(displaytime);

      let dt = new Date();
      let gethours = dt.getHours().toString();
      let getminutes = dt.getMinutes().toString();

      if (hours == gethours && minutes == getminutes) {
        console.log("time is ok");
      }
    });

    let toggle = document.querySelector(".toggle");
    toggle.addEventListener("click", () => {
      toggle.classList.toggle("active");
    });
  </script>
